<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Book Swap and Lease</title>
  
  <!-- Link to Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Link to Font Awesome for social media and icon usage -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="signup-container">
    <form action="#" method="POST" class="signup-form">
      <h2>Create Account</h2>
  
      <!-- Regular input fields with left-side icons -->
      <div class="input-group regular-icon">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
  
      <div class="input-group regular-icon">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
  
      <div class="input-group regular-icon">
        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
  
      <div class="input-group regular-icon">
        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      </div>
  
      <div class="input-group regular-icon">
        <label for="username"><i class="fas fa-user-circle"></i> Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>
  
      <!-- Password input fields with eye icon on the right -->
      <div class="input-group password-icon">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
        <img id="eye" src="eye-close.png" class="eye-icon">
      </div>
  
      <div class="input-group password-icon">
        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Your Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
        <img id="eye" src="eye-close.png" class="eye-icon">
      </div>
  
      <!-- Submit button -->
      <div class="input-group">
        <button type="submit" class="btn">Sign Up</button>
      </div>
  
      <p class="footer-text">Already have an account? <a href="#">Login</a></p>
    </form>
  </div>
  

 
  <script src="signup.js"></script>
</body>
</html>
